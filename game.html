<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/app.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/app.min.js"></script>
    <title>Descubra quem é o assassino </title>
</head>
<body>
    <header class="container">
        <nav class="navbar fixed-top navbar-light bg-light">
            <a class="navbar-brand" href="index.html"><h1 class="h3">Voltar</h1></a>
        </nav>
    </header>

    <section id="main">
        <div class="container pt-5">

       

            <form action="" class="pt-4">
                <table class="table ">
                    <thead>
                        <tr>
                            <th><span id="lbSuspeitos" class="pl-5">Suspeitos</span></th>
                            <th><span id="lbLocais" class="pl-5">Locais</span></th>
                            <th><span id="lbArmas" class="pl-5">Armas</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><div id="listSuspeitos" class="btn-group-vertical btn-group-toggle btn-default btn-group-xs" data-toggle="buttons"></td>
                            <td><div id="listLocais" class=" btn-group-vertical btn-group-toggle btn-group-xs" data-toggle="buttons"></td>
                            <td><div id="listArmas" class="btn-group-vertical btn-group-toggle btn-group-xs" data-toggle="buttons"></td>
                        </tr>

                    </tbody>
                </table>
                <button id="send" type="submit" class="btn btn-warning btn-xs">Enviar Teoria</button>
            </form>
        </div>
    </section>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Achamos o assassino !</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="reload">Sim</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
