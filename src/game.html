<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.min.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="./js/app.min.js"></script>

    <title>Descubra quem é o assassino </title>
  </head>
  <body>
    <header class="container">
      <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><h1 class="h3">Voltar</h1></a>

      </nav>
    </header>

    <section id="main">
      <div class="container pt-5">       

        <form action="" class="pt-4">
          <div class="row">

            <!-- Card Suspeitos -->
            <div class="">
              <div class="card">
                <div class="card-body p-2">
                  <div class="card-title">
                    <h6 class="h6 text-center"><span id="lbSuspeitos" class="pl-5">Suspeitos</span></h6>
                  </div>
                  <div class="card-text">
                    <div id="listSuspeitos" class="w-100 btn-group-vertical btn-group-toggle btn-default" data-toggle="buttons">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- /Suspeitos -->

            <!-- Locais -->
            <div class="">
              <div class="card">
                <div class="card-body p-2">
                  <div class="card-title">
                    <h6 class="h6 text-center"><span id="lbLocais" class="pl-5">Locais</span></h6>
                  </div>
                  <div class="card-text">
                    <div id="listLocais" class="w-100  btn-group-vertical btn-group-toggle " data-toggle="buttons">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- /Locais -->

            <!-- Armas -->
            <div class="">
              <div class="card">
                <div class="card-body p-2">
                  <div class="card-title">
                    <h6 class="h6 text-center"><span id="lbArmas" class="pl-5">Armas</span></h6>
                  </div>
                  <div class="card-text">
                    <div id="listArmas" class=" w-100 btn-group-vertical btn-group-toggle btn-group-xs" data-toggle="buttons">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- / Armas -->
              
            <!-- Submeter -->
               
                   <button id="send" type="submit" class="btn btn-warning btn-lg">Enviar Teoria</button>  
           
            <!-- /Sunmeter -->


          </div>
        </form>
      </div>
    </section>



    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Achamos o assassino !</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
       
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="reload">Sim</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
